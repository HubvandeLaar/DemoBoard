<h4>Setup Mode</h4>

<p>When selected no moves are generated when moving pieces.</p>
<p>If moves are present they are deleted.</p>
<p>The FEN at the Tags of the PGN-game is updated when a piece is moved.</p>
<p>If graphicals such as Markers, Arrows or Texts are updated, this is stored at the first comment in the movelist.</p>
