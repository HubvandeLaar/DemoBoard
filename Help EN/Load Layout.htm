<h4>Load Layout</h4>

<p>Loads an ordering and size of panels saved as an XML-file.
The default ordering and size of panels as presented at start-up of the program is stored at “Default.xml” at the folder “…\Settings”
This option presents the several layouts in this folder as a submenu-item.
</p>
