<h4>Edit Game</h4>

<p>To edit the data stored in tags. The default tags are shown including 
two extra: ‘Title’ and ‘Memo’. Information stored here will be visible 
after selecting the ‘Title and Memo’ option of the ‘Settings’ menu.</p>
<p>NB. Not sure whether other chess programs accept ‘Title’ and ‘Memo’ tags.</p>
