<h4>Save &emsp; Ctrl+S</h4>

<p>Saves all currently present games into a .pgn file or .xpgn file.</p>
<p>The .pgn is saved without the Tags ‘Title’, ‘Memo’, ‘FENGraphicals’ and field markers other than ‘Red’, ‘Yellow’ and ‘Green’ rounded rectangles and without the coloured texts.</p>
<p>The .xpgn contains all elements.</p>
