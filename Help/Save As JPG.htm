<h4>Save As JPG</h4>

<p>Save the current board as  a ‘*.jpg’ file. 
The size of the jpg image is related to the size on screen. 
A bigger board on screen causes an bigger jpg image ( 575x520), 
a smaller, also a smaller jpg image (329x298).
</p>
