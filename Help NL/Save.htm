<h4>Opslaan &emsp; Ctrl+S</h4>

<p>Slaat alle aanweige partijen in een .pgn of .xpgn bestand op.</p>
<p>De .pgn wordt opgeslagen zonder de partijkenmerken ‘Titel’, ‘Tekst’ en veldmarkeringen anders dan de rode, gele en groene rechthoeken</p>
<p>De .xpgn bevat alle kenmerken.</p>
<p>Zie ook: <a href="Setup Toolbar.htm">Schaakstukken</a></p>
