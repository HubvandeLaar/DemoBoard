<h4>Partij Plakken</h4>

<p>Wanneer de inhoud van het klembord een PGN of XPGN bevat, wordt deze als partij aan het einde van de lijst toegevoegd.
<br>De nieuwe partij wordt de actieve partij.
<br>Om eventueel de volgorde van de partijen te veranderen gebruik de menu-optie 'Partij/Selecteer Partij'
</p>
