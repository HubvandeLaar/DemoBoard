<h4>Spelen Modus</h4>

<p>In deze modus worden er zetten gegenereerd, als stukken op het bord verzet worden.
<br>Als een bestaande zet wordt gewijzigd, kan er een subvariant worden aangemaakt.
<br>Het is mogelijk om onrelementaire zetten uit te voeren, of twee keer of vaker met dezelfde kleur te spelen.
</p>
