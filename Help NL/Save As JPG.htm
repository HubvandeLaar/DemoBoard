<h4>Opslaan Als JPG</h4>

<p>Sla het huidige schaakbord op als een ‘*.jpg’ bestand. 
De afmetingen van de jpg afbeelding zijn gerelateerd aan de afmetingen op het scherm. 
<br>Een groter bord op het scherm levert een grotere jpg afbeelding ( 575x520), 
en een kleinere, ook een kleinere jpg afbeelding (329x298).
</p>
